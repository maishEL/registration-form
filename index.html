<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form validator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" >
        <h2>Register</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text"id="username" placeholder="Enter username"name="" value="">
          <small>Error messege</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text"id="email" placeholder="Enter Email"name="" value="">
          <small>Error messege</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password"id="password" placeholder="Enter Password"name="" value="">
          <small>Error messege</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password"id="password2" placeholder="Enter password again"name="" value="">
          <small>Error messege</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js">

    </script>
  </body>
</html>
